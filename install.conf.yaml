
- link:
    ~/.config/i3:
      force: true
      path: i3
    ~/.zshrc:
      force: true
      path: zsh/.zshrc
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/vifm/vifmrc:
      force: true
      path: vifm/vifmrc_linux
    ~/.config/kitty:
      force: true
      path: kitty
    ~/.config/.xmodmap:
      force: true
      path: xmodmap/.xmodmap
      

- shell:
    - command: curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
